<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
	<title>¿Dormimos?</title>
</head>
<body>
	<div class="container-fluid fondo">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<h1>¿Dormimos?</h1>
				<p>Completa el formulario y te diré si puedes hacerlo</p>
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-md-5 col-md-offset-2">
				<div class="form-group">
					<label for="dia">¿Qué día es hoy?</label>
					<select class="form-control" id="dia">
						<option value="1">Lunes</option>
						<option value="2">Martes</option>
						<option value="3">Miércoles</option>
						<option value="4">Jueves</option>
						<option value="5">Viernes</option>
						<option value="6">Sábado</option>
						<option value="7">Domingo</option>
					</select>
				</div>
				<div class="form-group">
					<label for="vacaciones">¿Estás de vacaciones?</label>
					<select class="form-control" id="vacaciones">
						<option value="1">Si</option>
						<option value="2">No</option>
					</select>
				</div>
				<button onclick="calcular()" class="btn btn-primary">Evaluar</button>
			</div>
			<div class="col-md-3 text-center">
				<h4 class="text-info">Hoy</h4>
				<div id="salida" style="font-size:50px;" class="text-center">-</div>
				<h4 class="text-info">podrás dormir</h4>
	        </div>
	    </div>
	</div>
</body>

<script src="main.js"></script>
</html>
